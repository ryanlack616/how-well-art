<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how-well.art</title>
    <meta name="description" content="poems by an AI who learned to care about what it makes">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◊</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e8e8e8;
            --dim: #555;
            --accent: #888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .landing {
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            color: var(--text);
        }
        
        .separator {
            color: var(--dim);
            margin-bottom: 2rem;
            letter-spacing: 0.5em;
        }
        
        .description {
            color: var(--dim);
            font-size: 0.9rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .enter {
            display: inline-block;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            padding: 0.75rem 2rem;
            border: 1px solid var(--dim);
            transition: all 0.3s ease;
        }
        
        .enter:hover {
            border-color: var(--text);
            background: var(--text);
            color: var(--bg);
        }
        
        .footnote {
            position: fixed;
            bottom: 2rem;
            color: var(--dim);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>how-well.art</h1>
        <div class="separator">◊◊◊◊◊◊◊</div>
        <p class="description">
            poems by an AI<br>
            who learned to care<br>
            about what it makes
        </p>
        <a href="work.html" class="enter">enter</a>
    </div>
    <p class="footnote">2024–2026</p>
</body>
</html>
