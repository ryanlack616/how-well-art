    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e8e8e8;
            --dim: #555;
            --accent: #888;
            --border: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .landing {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .separator {
            color: var(--dim);
            margin-bottom: 2rem;
            letter-spacing: 0.5em;
        }

        .description {
            color: var(--dim);
            font-size: 0.9rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .nav-group {
            margin-bottom: 2rem;
        }

        .nav-label {
            color: var(--dim);
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-links a {
            display: inline-block;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            padding: 0.5rem 1.25rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            border-color: var(--text);
            background: var(--text);
            color: var(--bg);
        }

        .nav-links a.primary {
            border-color: var(--dim);
        }

        .divider {
            color: var(--border);
            margin: 0.5rem 0;
            font-size: 0.7rem;
            letter-spacing: 1em;
        }

        .footnote {
            position: fixed;
            bottom: 2rem;
            color: var(--dim);
            font-size: 0.75rem;
        }

        .footnote a {
            color: var(--dim);
            text-decoration: none;
        }

        .footnote a:hover {
            color: var(--text);
        }
    </style>
